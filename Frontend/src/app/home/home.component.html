<style>
  .sub-navbar {
    margin-top: 100px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.08);
    padding-top: 10px;
    padding-bottom: 10px;
    color: #313437;
  }
  .nav-pills .nav-link.active,
  .nav-pills .show > .nav-link {
    background-color: transparent;
    
    /* background-color: #007bff; */
  }
  #card-href {
    list-style-type: none;
    text-decoration: none;
  }
  #card-href:hover {
    list-style-type: none;
    text-decoration: none;
  }
</style>
<app-header></app-header>
<div class="container-fluid mt-5">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-2">
        <app-side-nav></app-side-nav>
      </div>

      <div class="col-md-10">
        <ul
          class="nav nav-pills mb-3 sub-navbar justify-content-center"
          id="pills-tab"
          role="tablist"
        >
          <li class="nav-item">
            <a
              class="nav-link nav-link active"
              id="pills-home-tab"
              data-toggle="tab"
              href="#pills-home"
              role="tab"
              aria-controls="pills-home"
              aria-selected="true"
            >
              <span id="nav-link-profile"
                ><i class="fas fa-id-badge"></i> Profiles
                <span
                  class="badge badge-primary ml-1"
                  th:text="${userProfiles}"
                ></span
              ></span>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link nav-link"
              id="pills-profile-tab"
              data-toggle="tab"
              href="#pills-profile"
              role="tab"
              aria-controls="pills-profile"
              aria-selected="false"
            >
              <span id="nav-link-broadcast">
                <i class="fas fa-broadcast-tower"></i> Broadcast
                <span class="badge badge-danger ml-1">0</span></span
              >
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link nav-link"
              id="pills-contact-tab"
              data-toggle="tab"
              href="#pills-contact"
              role="tab"
              aria-controls="pills-contact"
              aria-selected="false"
              ><span id="nav-link-online-user">
                <i class="fas fa-user-friends"></i> Online Users
                <span class="badge badge-success ml-1" [innerText]="onlineUsers" id="online-users"></span></span ></a>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active"id="pills-home"role="tabpanel"aria-labelledby="pills-home-tab"
          >
            <div class="row" style="float: left">
              

              <div class="users col-md-3" [innerHTML]="users">

              </div>
            </div>
              <div class="ajax-loader">
                <photo class="shine" id="shimmer-photo"></photo>
                <photo class="shine" id="shimmer-photo"></photo>
                <photo class="shine" id="shimmer-photo"></photo>
                <photo class="shine" id="shimmer-photo"></photo>
                <photo class="shine" id="shimmer-photo"></photo>
              </div>
              <div id="message"></div>
              <div id="load_data_message"></div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-profile"
            role="tabpanel"
            aria-labelledby="pills-profile-tab"
          >
            Broadcast
          </div>
          <div
            class="tab-pane fade"
            id="pills-contact"
            role="tabpanel"
            aria-labelledby="pills-contact-tab"
          >
            <div id="online-users-profile"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div *ngIf="!notEmptyPost" class="row pb-5">
  <div class="col-md-1 d-flex hustify-content-center">
    <div class="text-muted h6 alert alert-secondary p-2">
      No more item to show
    </div>
  </div>
</div>
<script src="home.js" type="application/javascript">

</script>
